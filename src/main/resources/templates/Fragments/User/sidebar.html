<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<aside th:fragment="sidebar(activeMenu)" class="sidebar">
    <div class="sidebar-header">
        <div class="logo">
            <span class="fa-stack">
                <i class="fa-solid fa-laptop-code fa-stack-1x"></i>
                <i class="fas fa-cloud fa-stack-1x" style="transform: translate(35%, 35%) scale(0.85);"></i>
            </span>
            <div class="logo-text">Open<span>Cluster</span></div>
        </div>
        <button class="sidebar-toggle">
            <i class="fas fa-chevron-left"></i>
        </button>
    </div>

    <div class="sidebar-section">Principal</div>
    <ul class="sidebar-menu">
        <li>
            <a th:href="@{/User/slice}" th:classappend="${activeMenu == 'slice' ? 'active' : ''}" data-section="slice">
                <i class="fas fa-layer-group"></i>
                <span>Slice</span>
            </a>
        </li>

    </ul>

    <div class="sidebar-section">Administración</div>
    <ul class="sidebar-menu">
        <li>
            <a th:href="@{/User/sketch}" th:classappend="${activeMenu == 'sketch' ? 'active' : ''}" data-section="sketch">
                <i class="fas fa-pencil-alt"></i>
                <span>Sketch</span>
            </a>
        </li>
        <li>
            <a th:href="@{/User/securityGroup}" th:classappend="${activeMenu == 'securityGroup' ? 'active' : ''}" data-section="securityGroup">
                <i class="fas fa-shield-halved"></i>
                <span>Security Groups</span>
            </a>
        </li>
    </ul>

    <div class="sidebar-section">Sistema</div>
    <ul class="sidebar-menu">
        <li>
            <a th:href="@{/User/settings}" th:classappend="${activeMenu == 'settings' ? 'active' : ''}">
                <i class="fas fa-cog"></i>
                <span>Configuración</span>
            </a>
        </li>
    </ul>
</aside>
</body>
</html>
