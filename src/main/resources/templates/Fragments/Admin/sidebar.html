<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<aside th:fragment="sidebar(activeMenu)" class="sidebar">
    <div class="sidebar-header">
        <div class="logo">
            <i class="fas fa-cubes"></i>
            <div class="logo-text">Open<span>Cluster</span></div>
        </div>
        <button class="sidebar-toggle">
            <i class="fas fa-chevron-left"></i>
        </button>
    </div>

    <div class="sidebar-section">Principal</div>
    <ul class="sidebar-menu">
        <li>
            <a th:href="@{/Admin/dashboard}" th:classappend="${activeMenu == 'dashboard' ? 'active' : ''}">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <li>
            <a th:href="@{/Admin/slices}" th:classappend="${activeMenu == 'slices' ? 'active' : ''}" data-section="slices">
                <i class="fas fa-layer-group"></i>
                <span>Slices</span>
            </a>
        </li>
        <li>
            <a th:href="@{/Admin/users}" th:classappend="${activeMenu == 'users' ? 'active' : ''}" data-section="users">
                <i class="fas fa-users"></i>
                <span>Usuarios</span>
            </a>
        </li>
        <li>
            <a th:href="@{/Admin/availability-zones}" th:classappend="${activeMenu == 'availability' ? 'active' : ''}" data-section="users">
                <i class="fas fa-users"></i>
                <span>Usuarios</span>
            </a>
        </li>
    </ul>

    <div class="sidebar-section">Administración</div>
    <ul class="sidebar-menu">
        <li>
            <a th:href="@{/Admin/flavors}" th:classappend="${activeMenu == 'flavors' ? 'active' : ''}" data-section="flavors">
                <i class="fas fa-server"></i>
                <span>Flavors</span>
            </a>
        </li>
        <li>
            <a th:href="@{/Admin/images}" th:classappend="${activeMenu == 'images' ? 'active' : ''}" data-section="images">
                <i class="fas fa-laptop"></i>   <!-- Server/computer tower icon -->
                <span>Imágenes</span>
            </a>
        </li>
        <li>
            <a th:href="@{/Admin/sketch}" th:classappend="${activeMenu == 'sketch' ? 'active' : ''}" data-section="sketch">
                <i class="fas fa-pencil-alt"></i>
                <span>Sketch</span>
            </a>
        </li>
        <li>
            <a th:href="@{/Admin/requests}" th:classappend="${activeMenu == 'requests' ? 'active' : ''}" data-section="requests">
                <i class="fas fa-clipboard-list"></i>
                <span>Solicitudes</span>
            </a>
        </li>
    </ul>

    <div class="sidebar-section">Sistema</div>
    <ul class="sidebar-menu">
        <li>
            <a th:href="@{/Admin/settings}" th:classappend="${activeMenu == 'settings' ? 'active' : ''}">
                <i class="fas fa-cog"></i>
                <span>Configuración</span>
            </a>
        </li>
    </ul>
</aside>
</body>
</html>
