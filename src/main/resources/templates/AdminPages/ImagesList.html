<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCluster - Gestión de Imágenes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/admin-styles.css}">
</head>
<body>
<div class="app-container">
    <!-- Sidebar -->
    <div th:replace="~{Fragments/Admin/sidebar :: sidebar('images')}"></div>

    <!-- Contenido principal -->
    <main class="main-content">
        <!-- Header -->
        <div th:replace="~{Fragments/Admin/header :: header(title='Imágenes')}"></div>

        <section class="page-content">
            <div class="content-header">
                <h2 class="content-title">Gestión de Imágenes</h2>
                <div class="header-actions">
                    <button class="btn btn-primary" id="btnCreateImage">
                        <i class="fas fa-plus-circle"></i>
                        <span class="btn-text">Nueva Imagen</span>
                    </button>
                </div>
            </div>

            <!-- Mensajes de alerta -->
            <div id="alertContainer" class="alert-container" style="display: none;">
                <div id="alertMessage" class="alert"></div>
            </div>

            <div class="card">
                <div class="card-body">
                    <table id="imagesTable" class="table table-striped" style="width:100%">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Sistema Operativo</th>
                            <th>Versión</th>
                            <th>Tipo</th>
                            <th>Tamaño (GB)</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Los datos se cargarán con AJAX -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <div th:replace="~{Fragments/Admin/footer :: footer}"></div>
    </main>
</div>

<!-- Modal para crear imagen -->
<div class="modal" id="createImageModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Crear Nueva Imagen</h3>
            <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
            <form id="imageForm">
                <div class="form-group">
                    <label class="form-label" for="imageName">Nombre</label>
                    <input type="text" id="imageName" name="name" class="form-control" placeholder="Ingrese nombre de la imagen" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="imageOS">Sistema Operativo</label>
                    <select id="imageOS" name="os" class="form-control" required>
                        <option value="" disabled selected>Seleccione un sistema operativo</option>
                        <option value="ubuntu">Ubuntu</option>
                        <option value="centos">CentOS</option>
                        <option value="debian">Debian</option>
                        <option value="fedora">Fedora</option>
                        <option value="windows">Windows</option>
                        <option value="other">Otro</option>
                    </select>
                </div>
                <div class="form-group" id="otherOSGroup" style="display: none;">
                    <label class="form-label" for="otherOS">Especificar otro OS</label>
                    <input type="text" id="otherOS" name="otherOS" class="form-control" placeholder="Especifique el sistema operativo">
                </div>
                <div class="form-group">
                    <label class="form-label" for="imageVersion">Versión</label>
                    <input type="text" id="imageVersion" name="version" class="form-control" placeholder="Ingrese versión del sistema operativo" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="imageType">Tipo</label>
                    <select id="imageType" name="type" class="form-control" required>
                        <option value="base">Base</option>
                        <option value="snapshot">Snapshot</option>
                        <option value="custom">Personalizada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="imageSize">Tamaño (GB)</label>
                    <input type="number" id="imageSize" name="size" class="form-control" min="1" placeholder="Ingrese tamaño de la imagen" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="imageState">Estado</label>
                    <select id="imageState" name="state" class="form-control" required>
                        <option value="private" selected>Privada</option>
                        <option value="public">Pública</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="imageFile">Archivo de Imagen (opcional)</label>
                    <div class="custom-file-input">
                        <input type="file" id="imageFile" name="imageFile" class="form-control">
                        <small class="form-text text-muted">Seleccione un archivo de imagen (ISO, QCOW2, VMDK, etc.)</small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="imageDescription">Descripción</label>
                    <textarea id="imageDescription" name="description" class="form-control" rows="3" placeholder="Añada una descripción para esta imagen"></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-outline" id="cancelImage">Cancelar</button>
            <button class="btn btn-primary" id="saveImage">Guardar</button>
        </div>
    </div>
</div>

<!-- Modal para importar imágenes -->
<div class="modal" id="importImagesModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Importar Imágenes</h3>
            <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
            <div id="uploadDropzone" class="upload-dropzone">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Arrastra y suelta un archivo CSV aquí o <span>haz clic para seleccionar</span></p>
                <input type="file" id="fileInput" accept=".csv" style="display: none;">
            </div>
            <div id="fileInfo" class="file-info" style="display: none;">
                <div class="file-details">
                    <span id="fileName" class="file-name"></span>
                    <span id="fileSize" class="file-size"></span>
                </div>
                <button id="removeFile" class="remove-file"><i class="fas fa-times"></i></button>
            </div>
            <div class="form-group mt-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="skipDuplicates" checked>
                    <label class="form-check-label" for="skipDuplicates">
                        Omitir imágenes duplicadas
                    </label>
                </div>
            </div>
            <div class="download-template">
                <a href="#" id="downloadTemplate">Descargar plantilla CSV</a>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-outline" id="cancelImport">Cancelar</button>
            <button class="btn btn-primary" id="processImport">Importar</button>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/js/admin/images-management.js}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Referencias de elementos DOM
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');
        const sidebarToggle = document.querySelector('.sidebar-toggle');
        const menuToggle = document.querySelector('.menu-toggle');
        const pageTitle = document.querySelector('.page-title');
        const sectionLinks = document.querySelectorAll('.sidebar-menu a[data-section]');
        const modal = document.getElementById('createSliceModal');
        const btnCreateSlice = document.getElementById('btnCreateSlice');
        const modalClose = document.querySelector('.modal-close');
        const cancelSlice = document.getElementById('cancelSlice');
        const saveSlice = document.getElementById('saveSlice');
        const cardTabs = document.querySelectorAll('.card-tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const searchInputs = document.querySelectorAll('input[id^="search-"]');

        // Ocultar sidebar
        function toggleSidebar() {
            sidebar.classList.toggle('hidden');
            mainContent.classList.toggle('full-width');
        }

        sidebarToggle.addEventListener('click', toggleSidebar);
        menuToggle.addEventListener('click', toggleSidebar);

        // Navegación entre secciones

        // Modal
        function openModal() {
            modal.style.display = 'block';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        btnCreateSlice.addEventListener('click', openModal);
        modalClose.addEventListener('click', closeModal);
        cancelSlice.addEventListener('click', closeModal);

        window.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });

        saveSlice.addEventListener('click', function() {
            const sliceName = document.getElementById('sliceName').value;
            const deployment = document.getElementById('sliceDeployment').value;

            if (sliceName && deployment) {
                alert('Slice creado con éxito: ' + sliceName);
                closeModal();

                document.getElementById('sliceName').value = '';
                document.getElementById('sliceDescription').value = '';
                document.getElementById('sliceVMs').value = '1';
            } else {
                alert('Por favor complete los campos requeridos');
            }
        });

        // Pestañas
        cardTabs.forEach(tab => {
            tab.addEventListener('click', function() {
                const tabId = this.getAttribute('data-tab');

                cardTabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));

                this.classList.add('active');
                document.getElementById(tabId).classList.add('active');
            });
        });

        // Búsqueda en tablas
        searchInputs.forEach(input => {
            input.addEventListener('keyup', function() {
                const searchValue = this.value.toLowerCase();
                const tabId = this.id.split('-')[1]; // 'own', 'others', or 'shared'
                const tableRows = document.querySelectorAll(`#${tabId}-slices tbody tr`);

                tableRows.forEach(row => {
                    const text = row.textContent.toLowerCase();
                    if (text.includes(searchValue)) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            });
        });

    });
</script>

</body>
</html>
